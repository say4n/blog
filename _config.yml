title: Sayan's Blog
author:
  name: Sayan Goswami
description: >-
  My writing focusses on machine learning,
  computer science and other topics that catch my fancy.

show_excerpts: false # set to true to show excerpts on the homepage

google_analytics: G-50DY9D502Q

# Minima date format
# refer to https://shopify.github.io/liquid/filters/date/ if you want to customize this
theme: minima
minima:
  date_format: "%b %-d, %Y"

# Build settings
permalink: /:title/

mathjax:
  enable: true # MathJax equations, e.g. true, false (default)
  combo:  tex-svg # "tex-svg" (default), "tex-mml-chtml", etc.: docs.mathjax.org/en/latest/web/components/combined.html

markdown: kramdown

plugins:
 - jekyll-feed
 - jekyll-seo-tag
